{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h1>Edit Event</h1>

<div class="form-container">
    <form method="POST">
        <label for="name">Event Name:</label>
        <input type="text" name="name" value="{{ event[1] }}" placeholder="Enter event name" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ event[2] }}" required><br>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ event[3] }}" placeholder="Enter location" required><br>

        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" value="{{ event[4] }}" placeholder="Enter capacity" required><br>

        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

<!-- Styling -->
<style>
    .form-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-container button {
        padding: 10px;
        background-color: #04AA6D;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container button:hover {
        background-color: #028A5E;
    }
</style>
{% endblock %}
