<!DOCTYPE html>
<html lang="en">
<head>
    <title>Available Events</title>
</head>
<body>
    <h1>Available Events</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event[0] }}</td>
                <td>{{ event[1] }}</td>
                <td>{{ event[2] }}</td>
                <td>{{ event[3] }}</td>
                <td>{{ event[4] }}</td>
                <td><a href="/register_event/{{ event[0] }}">Register</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
